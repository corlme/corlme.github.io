<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>图片切换展示案例</title>
    <link rel="icon" href="images/icon2.jpg" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      body {
        background-color: #000;
      }
      #box {
        width: 700px;
        height: 600px;
        margin: 30px auto;
        position: relative;
        padding-bottom: 100px;
        box-sizing: border-box;
      }
      #box h1 {
        text-align: center;
        margin-bottom: 10px;
        color: #fff;
      }
      #box ul {
        position: absolute;
        /* left: 0; */
        bottom: 0;
        margin-left: 20px;
      }
      #box ul li {
        float: left;
        margin-left: 12px;
      }
      #box ul li img {
        width: 150px;
        display: block;
      }
      #imgBox {
        margin-left: 25px;
      }
      #des {
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <h1>图片切换展示案例</h1>
      <div>
        <p id="des">请选择一张图片</p>
        <img id="imgBox" src="images/0.jpg" alt="" width="650px" />
      </div>
      <ul>
        <li>
          <a href="images/1.jpg" title="第1张图片">
            <img src="images/1-small.jpg" alt="第一张图片" />
          </a>
        </li>
        <li>
          <a href="images/2.jpg" title="第2张图片">
            <img src="images/2-small.jpg" alt="第二张图片" />
          </a>
        </li>
        <li>
          <a href="images/3.jpg" title="第3张图片">
            <img src="images/3.small.jpg" alt="第三张图片" />
          </a>
        </li>
        <li>
          <a href="images/4.jpg" title="第4张图片">
            <img src="images/4-small.jpg" alt="第四张图片" />
          </a>
        </li>
      </ul>
    </div>
    <script src="./jquery-1.12.4.min.js"></script>
    <script>
      $('#box ul li').click(function(e) {
        e.preventDefault()
        var href = $(this)
          .children()
          .attr('href')

        $('#imgBox').attr('src', href)
        var txt = $(this)
          .children()
          .attr('title')
        $('#des').text(txt)
      })
    </script>
  </body>
</html>
